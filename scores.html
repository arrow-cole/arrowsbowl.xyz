<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Arrows Bowl</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon"> <!-- Favicon Link -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }

    /* Navbar */
    .navbar {
      background-color: #1f2833;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #66fcf1;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: #c5c6c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #66fcf1;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1f2833;
      min-width: 90px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #c5c6c7;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #0b0c10;
      color: #66fcf1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(to right, #0b0c10, #1f2833);
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #66fcf1;
    }

    .hero p {
      font-size: 1.3em;
      color: #c5c6c7;
      max-width: 700px;
      margin: auto;
    }

    .hero-buttons {
      margin-top: 40px;
    }

    .hero-buttons a {
      background-color: #45a29e;
      color: #0b0c10;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s;
    }

    .hero-buttons a:hover {
      background-color: #66fcf1;
    }

    .content-section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .content-section h2 {
      font-size: 2.5em;
      color: #66fcf1;
      margin-bottom: 20px;
    }

    .content-section p {
      font-size: 1.1em;
      color: #c5c6c7;
      max-width: 800px;
      margin: auto;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      color: #66fcf1;
      font-size: 1.5em;
      margin: 0 15px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #1f2833;
      color: #c5c6c7;
      font-size: 0.9em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
